<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDM</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <link rel="stylesheet" href="style.css" />
    <link rel="javascript" href="main.js" >
  </head>
  <body>
    <div class="jumbotron">
      <h1="text-center"> Employee Data Management</h1>
        <h4="text-center"> A Comprehensive Directory of Billable Hours</h4>
    </div>
  
    <table class="table" id="emplist">
      <h2>Current Employee</h2>
      <thead>
        <tr>
          <th scope="col">Employee Name</th>
          <th scope="col">Role</th>
          <th scope="col">Start Date</th>
          <th scope="col">Months Worked</th>
          <th scope="col">Monthly Rate ($)</th>
          <th scope="col">Total Billed ($)</th>
        </tr>
      </thead>
      <tbody id="empbody">
  
      </tbody>
    </table><br><br>
  
  
  
  
    <div class="col-lg-6">
      <div class="card card-default">
        <div class="card-heading">
          <h3 class="card-title">New Member Sign-Up</h3>
        </div>
        <div class="card-body">
  
          <!-- Sign-up Form (note the various input "types")-->
          <form role="form">
            <div class="form-group row">
              <label for="name-input">Employee Name:</label>
              <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="name-input">Role</label>
              <input class="form-control" id="role-input" type="text">
            </div>
  
            <div class="form-group row">
              <label for="age-input">Start Date</label>
              <input class="form-control" id="date-input" type="date">
            </div>
            <div class="form-group row">
              <label for="age-input">Monthly Rate</label>
              <input class="form-control" id="rate-input" type="number">
            </div>
  
            <button class="btn btn-default" id="add-user" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  <div class="footer">
  <footer>

    

  </footer>
</div>
</html>
